<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Streams</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='stream.css'>
   
    <style>
        #whiteboard {
            border: 1px solid #000;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <button id="join-btn">Join Stream</button>

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
            <button id="screen-btn">Share Screen</button>
            <button id="whiteboard-btn">Toggle Whiteboard</button>
            <button id="eraser-btn">Eraser</button>
            <button id="clear-btn">Clear Whiteboard</button>
        </div>
    </div>
    <canvas id="whiteboard" width="800" height="600"></canvas>
    <script src="https://download.agora.io/sdk/release/AgoraRTM_N-1.5.0.js"></script>
    <script src="AgoraRTC_N-4.7.3.js"></script>
    <script src='stream.js'></script>
</body>
</html>
