<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="task_board.css">
    <link rel="stylesheet" href="../sidebar/sidebar.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="filters">
                    <select id="priorityFilter">
                        <option value="">Priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="projectFilter">
                        <option value="">Project</option>
                        <!-- Project options will be populated dynamically -->
                    </select>
                    <button onclick="openModal()">Add Task</button>
                </div>
            </div>
            <div id="board" class="board">
                <!-- Columns will be generated dynamically -->
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Task</h2>
            <form id="taskForm">
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" name="title" required>
                
                <label for="taskType">Type</label>
                <input type="text" id="taskType" name="type">
                
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" name="description"></textarea>
                
                <label for="taskPriority">Priority</label>
                <select id="taskPriority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                
                <label for="taskStatus">Status</label>
                <select id="taskStatus" name="status">
                    <option value="to-do">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate" name="dueDate">

                <label for="taskTime">Time</label>
                <input type="time" id="taskTime" name="time">
                
                <label for="taskProject">Project</label>
                <select id="taskProject" name="project">
                    <!-- Project options will be populated dynamically -->
                </select>
                
                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>
    <script src="task.js"></script>
    <!-- <script src="../sidebar/sidebar.js"></script> -->
</body>
</html>
