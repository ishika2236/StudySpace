<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Project Manager Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1d21;
            color: #e0e0e0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 80px;
            background-color: #252830;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-icon {
            width: 40px;
            height: 40px;
            background-color: #3a3f4b;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(135deg, #252830 0%, #1a1d21 100%);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }
        .form-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #2d323c;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 14px;
            color: #a0a0a0;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #3a3f4b;
            border: 1px solid #4a4f5b;
            color: #ffffff;
            border-radius: 8px;
        }
        button {
            background-color: #4d84ff;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a6edf;
        }
        #projectList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .project-item {
            background-color: #2d323c;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .project-item h3 {
            color: #4d84ff;
            margin-top: 0;
        }
        .project-item p {
            font-size: 14px;
            color: #a0a0a0;
        }
        #downloadJSON {
            margin-top: 20px;
            background-color: #3a3f4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="sidebar">
            <div class="sidebar-icon"></div>
            <div class="sidebar-icon"></div>
            <div class="sidebar-icon"></div>
            <div class="sidebar-icon"></div>
        </div> -->
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Project Dashboard</h1>
            </div>
            <div id="projectList"></div>
        
        </div>
    </div>
    <div class="form-container">
        <form id="projectForm">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" required>
            
            <label for="projectDescription">Description</label>
            <textarea id="projectDescription" required></textarea>
            
            <label for="projectDeadline">Deadline</label>
            <input type="date" id="projectDeadline" required>
            
            <button type="submit">Add Project</button>
        </form>
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('projects')) || [];

        const projectForm = document.getElementById('projectForm');
        const projectList = document.getElementById('projectList');

        function renderProjects() {
            projectList.innerHTML = '';
            projects.forEach((project, index) => {
                const projectItem = document.createElement('div');
                projectItem.classList.add('project-item');
                projectItem.innerHTML = `
                    <h3>${project.name}</h3>
                    <p>${project.description}</p>
                    <p><strong>Deadline:</strong> ${project.deadline}</p>
                    <button onclick="deleteProject(${index})">Delete</button>
                `;
                projectList.appendChild(projectItem);
            });
        }

        function addProject(event) {
            event.preventDefault();
            const project = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDescription').value,
                deadline: document.getElementById('projectDeadline').value
            };
            projects.push(project);
            localStorage.setItem('projects', JSON.stringify(projects));
            renderProjects();
            projectForm.reset();
        }

        function deleteProject(index) {
            projects.splice(index, 1);
            localStorage.setItem('projects', JSON.stringify(projects));
            renderProjects();
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(projects, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'project_data.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        projectForm.addEventListener('submit', addProject);
        // downloadJSONBtn.addEventListener('click', downloadJSON);
        document.addEventListener('DomContentLoaded',function(){
            renderProjects();
        })
    </script>
</body>
</html>
