<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Jira-like Task Manager</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            --text-color: #e0e0e0;
            --accent-blue: linear-gradient(135deg, #00aaff, #0044ff);
            --accent-green: linear-gradient(135deg, #00ff77, #007700);
            --accent-orange: linear-gradient(135deg, #ff6600, #cc3300);
            --accent-red: linear-gradient(135deg, #ff0000, #aa0000);
            --card-bg: #2a2a2a;
            --card-border: #444;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            height: 100%;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        h1, h2, h3 {
            color: var(--accent-blue);
        }
        .board {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            flex: 1;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            min-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .task {
            background-color: var(--card-bg);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: move;
            border: 1px solid var(--card-border);
            color: var(--text-color);
        }
        .task h4 {
            margin: 0 0 5px 0;
            background: var(--accent-orange);
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
        }
        .task p {
            margin: 0;
            font-size: 0.9em;
        }
        .add-task {
            background: var(--accent-blue);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: var(--accent-red);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            background-color: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: var(--text-color);
            border-radius: 5px;
        }
        button[type="submit"] {
            grid-column: span 2;
            background: var(--accent-green);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .filters {
            margin-bottom: 20px;
        }
        .swimlane {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }
        .priority-high { border-left: 4px solid var(--accent-red); }
        .priority-medium { border-left: 4px solid var(--accent-orange); }
        .priority-low { border-left: 4px solid var(--accent-green); }
        .project-link {
            display: block;
            margin-top: 5px;
            color: var(--accent-blue);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Filters</h2>
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <select id="filterAssignee">
                <option value="">All Assignees</option>
            </select>
            <select id="filterPriority">
                <option value="">All Priorities</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <select id="filterProject">
                <option value="">All Projects</option>
                <!-- Project options will be dynamically populated here -->
            </select>
            <button class="add-task" onclick="openModal()">Add Task</button>
        </div>
        <div class="main-content">
            <h1>Task Board</h1>
            <div class="filters">
                <select id="swimlaneType">
                    <option value="none">No Swimlanes</option>
                    <option value="assignee">By Assignee</option>
                    <option value="priority">By Priority</option>
                </select>
            </div>
            <div id="board" class="board">
                <!-- Columns will be dynamically generated here -->
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Task Details</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Title" required>
                <select id="taskType" required>
                    <option value="Task">Task</option>
                    <option value="Bug">Bug</option>
                    <option value="Story">Story</option>
                    <option value="Epic">Epic</option>
                </select>
                <textarea id="taskDescription" placeholder="Description" required></textarea>
                <select id="taskPriority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <select id="taskStatus" required>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                </select>
                <input type="text" id="taskAssignee" placeholder="Assignee">
                <input type="text" id="taskReporter" placeholder="Reporter">
                <input type="text" id="taskLabels" placeholder="Labels (comma-separated)">
                <input type="date" id="taskDueDate">
                <textarea id="taskSubtasks" placeholder="Subtasks (one per line)"></textarea>
                <input type="text" id="taskProject" placeholder="Project">
                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const columns = ['To Do', 'In Progress', 'Review', 'Done'];
        const projects = [...new Set(tasks.map(task => task.project || 'Unassigned'))];

        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            const swimlaneType = document.getElementById('swimlaneType').value;
            const filteredTasks = filterTasks();

            columns.forEach(column => {
                const columnElement = document.createElement('div');
                columnElement.classList.add('column');
                columnElement.innerHTML = `<h3>${column}</h3>`;
                
                filteredTasks.filter(task => task.status === column).forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.classList.add('task');
                    if (task.priority === 'High') taskElement.classList.add('priority-high');
                    if (task.priority === 'Medium') taskElement.classList.add('priority-medium');
                    if (task.priority === 'Low') taskElement.classList.add('priority-low');

                    taskElement.innerHTML = `
                        <h4>${task.title}</h4>
                        <p>${task.description}</p>
                        <p><strong>Priority:</strong> ${task.priority}</p>
                        <p><strong>Assignee:</strong> ${task.assignee}</p>
                        <p><strong>Due Date:</strong> ${task.dueDate}</p>
                        <a href="${task.projectLink}" class="project-link" target="_blank">View Project</a>
                    `;

                    columnElement.appendChild(taskElement);
                });

                board.appendChild(columnElement);
            });
        }

        function filterTasks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const assigneeFilter = document.getElementById('filterAssignee').value;
            const priorityFilter = document.getElementById('filterPriority').value;
            const projectFilter = document.getElementById('filterProject').value;

            return tasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(searchTerm) || task.description.toLowerCase().includes(searchTerm);
                const matchesAssignee = !assigneeFilter || task.assignee === assigneeFilter;
                const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                const matchesProject = !projectFilter || task.project === projectFilter;
                return matchesSearch && matchesAssignee && matchesPriority && matchesProject;
            });
        }

        function openModal(task = {}) {
            document.getElementById('taskTitle').value = task.title || '';
            document.getElementById('taskType').value = task.type || 'Task';
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskPriority').value = task.priority || 'Medium';
            document.getElementById('taskStatus').value = task.status || 'To Do';
            document.getElementById('taskAssignee').value = task.assignee || '';
            document.getElementById('taskReporter').value = task.reporter || '';
            document.getElementById('taskLabels').value = task.labels || '';
            document.getElementById('taskDueDate').value = task.dueDate || '';
            document.getElementById('taskSubtasks').value = task.subtasks || '';
            document.getElementById('taskProject').value = task.project || '';
            document.getElementById('taskModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newTask = {
                title: document.getElementById('taskTitle').value,
                type: document.getElementById('taskType').value,
                description: document.getElementById('taskDescription').value,
                priority: document.getElementById('taskPriority').value,
                status: document.getElementById('taskStatus').value,
                assignee: document.getElementById('taskAssignee').value,
                reporter: document.getElementById('taskReporter').value,
                labels: document.getElementById('taskLabels').value,
                dueDate: document.getElementById('taskDueDate').value,
                subtasks: document.getElementById('taskSubtasks').value,
                project: document.getElementById('taskProject').value,
                projectLink: document.getElementById('taskProject').value ? `https://example.com/projects/${document.getElementById('taskProject').value}` : ''
            };
            tasks.push(newTask);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderBoard();
            closeModal();
        });

        document.getElementById('swimlaneType').addEventListener('change', renderBoard);
        document.getElementById('searchInput').addEventListener('input', renderBoard);
        document.getElementById('filterAssignee').addEventListener('change', renderBoard);
        document.getElementById('filterPriority').addEventListener('change', renderBoard);
        document.getElementById('filterProject').addEventListener('change', renderBoard);

        function populateProjects() {
            const projectSelect = document.getElementById('filterProject');
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                projectSelect.appendChild(option);
            });
        }

        populateProjects();
        renderBoard();
    </script>
</body>
</html>
