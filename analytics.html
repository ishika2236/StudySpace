<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        canvas{
            width: 100px;
            height: 10px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            height: 600px;
            
        }
        h1, h2 {
            color: #ffffff;
        }
        
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-logo">Project Manager</div>
        <button id="sidebar-toggle">â˜°</button>
        <ul class="nav-links">
            <li><a href="input.html">Home</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="#" id="stream-button">Stream</a></li>
        </ul>
    </nav>

    <div id="sidebar" class="sidebar">
        <!-- Sidebar content -->
    </div>

    <div class="main-content">
        <h1>Project Analytics Dashboard</h1>

        <div id="project-list">
            <h2>Projects</h2>
            <!-- Project list will be populated dynamically -->
        </div>

        <div id="analytics-container" class="hidden">
            <h2 id="selected-project-title"></h2>
            <div class="dashboard-container">
                <div class="section task-progress">
                    <h3>Task Progress and Completion</h3>
                    <canvas id="taskStatusChart"></canvas>
                    <canvas id="taskCompletionChart"></canvas>
                </div>
                <div class="section team-productivity">
                    <h3>Team Productivity</h3>
                    <canvas id="dailyActiveTasksChart"></canvas>
                    <canvas id="timePerTaskChart"></canvas>
                </div>
                <div class="section resource-utilization">
                    <h3>Resource Utilization</h3>
                    <canvas id="teamUtilizationChart"></canvas>
                </div>
                <div class="section timeline-adherence">
                    <h3>Timeline Adherence</h3>
                    <canvas id="progressComparisonChart"></canvas>
                </div>
                <div class="section budget-overview">
                    <h3>Budget Overview</h3>
                    <canvas id="budgetOverviewChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="input.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
