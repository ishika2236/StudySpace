<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Project Management</title>
    <link rel="stylesheet" href="input.css">
    
</head>
<body>
    <div id="app">
        <h1>Enhanced Project Management</h1>
        <div class="progress-bar">
            <span class="progress-bar-fill" style="width: 0%;"></span>
        </div>
        <div id="generalInfo" class="page">
            <h2>General Information</h2>
            <input type="text" id="projectName" placeholder="Project Name">
            <textarea id="projectDescription" placeholder="Project Description"></textarea>
            <input type="text" id="projectOwner" placeholder="Project Owner">
            <input type="text" id="projectManager" placeholder="Project Manager">
            <input type="text" id="teamMembers" placeholder="Team Members (comma-separated)">
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="plannedEndDate" placeholder="Planned End Date">
            <button onclick="nextPage()">Next</button>
        </div>


        <div id="projectScope" class="page" style="display: none;">
            <h2>Project Scope</h2>
            
            <h3>Features</h3>
            <div id="featuresContainer"></div>
            <input type="text" id="newFeature" placeholder="New Feature">
            <button onclick="addItem('features')">Add Feature</button>
            
            <h3>Phases</h3>
            <div id="phasesContainer"></div>
            <input type="text" id="newPhase" placeholder="New Phase">
            <button onclick="addItem('phases')">Add Phase</button>
            
            <h3>Deliverables</h3>
            <div id="deliverablesContainer"></div>
            <input type="text" id="newDeliverable" placeholder="New Deliverable">
            <button onclick="addItem('deliverables')">Add Deliverable</button>
            
            <button onclick="prevPage()">Previous</button>
            <button onclick="nextPage()">Next</button>
        </div>


       
        <div id="taskList" class="page" style="display: none;">
            <h2>Task List</h2>
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="text" id="taskResponsible" placeholder="Responsible Team Member">
            <select id="taskImportance">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="date" id="taskDeadline" placeholder="Deadline">
            <input type="number" id="estimatedDuration" placeholder="Estimated Duration (hours)">
            <input type="number" id="taskBudget" placeholder="Task Budget">
            <button onclick="addTask()">Add Task</button>
            <div id="taskListContainer"></div>
            <button onclick="prevPage('projectScope')">Previous</button>
            <button onclick="nextPage('budgetTracking')">Next</button>
        </div>
        <div id="budgetTracking" class="page" style="display: none;">
            <h2>Budget Tracking</h2>
            
            <h3>Total Budget</h3>
            <input type="number" id="totalBudget" placeholder="Total Budget">
            
            <h3>Important Cost Items</h3>
            <div id="costItems"></div>
            <input type="text" id="costItemName" placeholder="Cost Item Name">
            <input type="number" id="costItemAmount" placeholder="Amount">
            <button onclick="addCostItem()">Add Cost Item</button>
            
            <h3>Budget Summary</h3>
            <p>Budget Used: $<span id="budgetUsed">0</span></p>
            <p>Cost Overruns: $<span id="costOverruns">0</span></p>
            
            <button onclick="prevPage()">Previous</button>
            <button onclick="nextPage()">Next</button>
        </div>
        
        <div id="communication" class="page" style="display: none;">
            <h2>Communication</h2>
            <h3>Important Updates</h3>
            <textarea id="updateContent" placeholder="Enter important update"></textarea>
            <button onclick="addUpdate()">Add Update</button>
            <div id="updatesContainer"></div>
            <h3>Schedule Meeting</h3>
            <input type="text" id="meetingTitle" placeholder="Meeting Title">
            <input type="datetime-local" id="meetingDateTime">
            <textarea id="meetingAgenda" placeholder="Meeting Agenda"></textarea>
            <select id="meetingInvitees" multiple>
                <option value="all">All</option>

            </select>
            <button onclick="scheduleMeeting()">Schedule Meeting</button>
            
            <div id="meetingsContainer"></div>
            
            <button onclick="prevPage()">Previous</button>
            <button onclick="nextPage()">Next</button>
        </div>
        <div id="summary" class="page" style="display: none;">
            <h2>Project Summary</h2>
            <div id="summaryContent"></div>
            <button onclick="prevPage('taskList')">Previous</button>
            <button onclick="saveProject()">Save Project</button>
        </div>
    </div>

    <script  src="input.js">
    </script>
</body>
</html>
