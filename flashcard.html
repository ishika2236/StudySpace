<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Flashcard Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            color: #00ff00;
        }
        input[type="file"], textarea {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00cc00;
        }
        #flashcards {
            margin-top: 20px;
        }
        .flashcard {
            background-color: #444;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            color: #00ff00;
            text-align: left;
        }
        #status {
            margin-top: 10px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to Flashcard Generator</h1>
        <input type="file" id="pdfFile" accept=".pdf">
        <button id="convertBtn">Convert PDF to Text</button>
        <textarea id="pdfText" placeholder="Extracted text will appear here..."></textarea>
        <button id="generateFlashcardsBtn">Generate Flashcards</button>
        <div id="status"></div>
        <div id="flashcards"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        const openAiApiKey = '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'; // Replace with your OpenAI API key

        document.getElementById('convertBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('pdfFile');
            const statusElement = document.getElementById('status');
            
            if (!fileInput.files.length) {
                statusElement.textContent = 'Please upload a PDF file';
                return;
            }

            const file = fileInput.files[0];
            statusElement.textContent = 'Extracting text from PDF...';

            try {
                const text = await extractTextFromPdf(file);
                document.getElementById('pdfText').value = text;
                statusElement.textContent = 'Text extracted successfully!';
            } catch (error) {
                console.error('Error extracting text:', error);
                statusElement.textContent = 'Error extracting text. Please try again.';
            }
        });

        async function extractTextFromPdf(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ') + '\n';
            }
            return text;
        }

        document.getElementById('generateFlashcardsBtn').addEventListener('click', async () => {
            const text = document.getElementById('pdfText').value;
            const statusElement = document.getElementById('status');

            if (!text) {
                statusElement.textContent = 'Please extract text from a PDF first';
                return;
            }

            statusElement.textContent = 'Generating flashcards...';

            try {
                const flashcardsText = await generateFlashcards(text);
                displayFlashcards(flashcardsText);
                statusElement.textContent = 'Flashcards generated successfully!';
            } catch (error) {
                console.error('Error generating flashcards:', error);
                statusElement.textContent = 'Error generating flashcards. Please try again.';
            }
        });

        async function generateFlashcards(text) {
            const prompt = `Create 5 flashcards in the format of a question followed by an answer from the following text. Separate each flashcard with a newline:\n\n${text}\n\nFlashcards:`;

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${openAiApiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        {role: "system", content: "You are a helpful assistant that creates flashcards."},
                        {role: "user", content: prompt}
                    ],
                    max_tokens: 500,
                    n: 1,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error('Failed to generate flashcards');
            }

            const result = await response.json();
            return result.choices[0].message.content;
        }

        function displayFlashcards(flashcardsText) {
            const flashcardsContainer = document.getElementById('flashcards');
            flashcardsContainer.innerHTML = ''; // Clear previous flashcards

            const flashcards = flashcardsText.split('\n').filter(card => card.trim() !== '');
            flashcards.forEach(card => {
                const flashcardElement = document.createElement('div');
                flashcardElement.classList.add('flashcard');
                flashcardElement.textContent = card;
                flashcardsContainer.appendChild(flashcardElement);
            });
        }
    </script>
</body>
</html>
