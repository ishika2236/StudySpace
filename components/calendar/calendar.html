<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Clone</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="../sidebar/sidebar.css">
</head>
<body>
    <div class="calendar-app">
        <div class="calendar-header">
            <div class="view-selector">
                <button>Daily</button>
                <button>Weekly</button>
                <button>Monthly</button>
                <button>Yearly</button>
            </div>
            <div class="header-navigation">
                <button class="prev-button">Previous</button>
                <span class="header-text"></span>
                <button class="next-button">Next</button>
            </div>
            <div class="header-actions">
                <button class="create-task">Create Task</button>
                <button class="create-meeting">Create Meeting</button>
            </div>
        </div>

        <div id="calendar" class="calendar">
            <!-- Calendar content will be dynamically rendered here -->
        </div>

        <div id="createTaskForm" class="modal">
            <div class="modal-content">
                <h2>Create Task</h2>
                <form id="taskForm">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" name="taskName" required>

                    <label for="taskType">Type:</label>
                    <select id="taskType" name="taskType" required>
                        <option value="">Select Type</option>
                        <option value="project">Project</option>
                        <option value="assignment">Assignment</option>
                        <option value="exam">Exam</option>
                        <option value="course">Course</option>
                    </select>

                    <label for="taskItem">Item:</label>
                    <select id="taskItem" name="taskItem" >
                        <option value="">Select Item</option>
                        <!-- Options will be populated based on type selection -->
                    </select>

                    <label for="taskDate">Date:</label>
                    <input type="date" id="taskDate" name="taskDate" required>

                    <label for="taskTime">Time:</label>
                    <input type="time" id="taskTime" name="taskTime" required>

                    <button type="submit">Add Task</button>
                    <button type="button" class="close">Close</button>
                </form>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
    <!-- <script src="../sidebar/sidebar.js"></script> -->
</body>
</html>
